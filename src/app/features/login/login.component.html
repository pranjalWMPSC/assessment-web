<app-navbar></app-navbar>
<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" formControlName="email">
          <mat-error *ngIf="email?.invalid && email?.touched">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password">
          <mat-error *ngIf="password?.invalid && password?.touched">Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button class="login-button full-width" type="submit" [disabled]="loginForm.invalid" [ngClass]="{'valid': loginForm.valid}">Login</button>
      </form>
      <a href="#" class="reset-password-link">Forgot Password?</a>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </mat-card-content>
  </mat-card>
</div>
